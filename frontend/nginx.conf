server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    # This block is essential if frontend and backend share the same domain via Nginx
    # However, in Dockploy/Vite setup, frontend usually calls the full backend URL defined in VITE_API_URL
    # If we want to support relative paths or same-domain proxying:
    location /api/ {
        # Assuming 'backend' is the service name in Docker network
        # and it listens on port 8000
        # Rewrite /api/(.*) to /$1 to strip the prefix before sending to backend
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://velea-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
