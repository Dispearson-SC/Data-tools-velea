version: '3.8'

services:
  backend:
    build: ./backend
    container_name: velea-backend
    expose:
      - "8000"
    volumes:
      # Persist uploads and user data in named volumes
      - velea_uploads:/app/uploads
      - velea_data:/app/data
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      # Point to a file inside the data volume
      - USERS_FILE_PATH=/app/data/users.json
    restart: always

  frontend:
    build: ./frontend
    container_name: velea-frontend
    expose:
      - "80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: always

volumes:
  velea_uploads:
  velea_data:
