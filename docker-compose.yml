version: '3.8'

services:
  backend:
    build: ./backend
    container_name: velea-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/users.json:/app/users.json
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - USERS_FILE_PATH=users.json
    restart: always

  frontend:
    build: ./frontend
    container_name: velea-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: always
