version: '3.8'

services:
  backend:
    build: ./backend
    container_name: velea-backend
    # Ports removed for Dockploy internal routing
    # Expose only internally if needed, or let Dockploy handle it via network
    expose:
      - "8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/users.json:/app/users.json
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - USERS_FILE_PATH=users.json
    restart: always

  frontend:
    build: ./frontend
    container_name: velea-frontend
    # Ports removed to avoid conflict with Dockploy's proxy (Traefik) on port 80
    expose:
      - "80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: always
